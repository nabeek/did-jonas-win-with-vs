<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Did Jonas win with VS?</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/slider.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/images/favicon.ico">

</head>
<body>

    <section class="hero is-fullheight is-default is-bold">
        <div class="hero-body">
            <!-- Landing page begins -->
            <div class="container has-text-centered" id="landing-page">
                <p class="title is-2" id="project-title">Did Jonas win with VS?</p>
                <br>
                <div>
                    <img src="./assets/images/vs_minimap_icon.png" alt="Vengeful Spirit" id="vs-mini">
                </div>
            </div>
            <!-- Landing page ends -->

            <!-- Result page begins -->
            <div class="container has-text-centered" id="result-page">
                <p class="title is-3" id="project-title"><span id="win-or-loss"></span></p>
                <p class="subtitle is-4" id="kda"></p>
                <br>
                <div id="imgDiv">
                    <img src="./assets/images/vs_large.png" alt="Vengeful Spirit" id="vs-large">
                </div>
                <br>
                <p class="subtitle">Match ID: <span id="match-id"></span></p>
                <br>
                <p id="ree">REEEE</p>
            </div>
            <!-- Result page ends -->
        </div>

        <!--Trigger slider begins -->
        <div class="hero-foot" id="slide-container">
            <div class="container has-text-centered">
                <p><small>How triggering was this game?</small></p>
                <input class="slider" id="slider" step="1" min="0" max="150" value="0" type="range">
            </div>
        </div>
        <!--Trigger slider ends -->

        <!-- Beginning of footer -->
        <div class="hero-foot" id="footer">
            <div class="container has-text-centered">
                <small><p onclick="window.open('https://github.com/nabeek/did-jonas-win-with-vs')" id="repo-link">
                    <span class="icon"><i class="fab fa-github"></i></span>
                    <span>GitHub Repo</span>
                </p></small>
                <div class="tabs is-centered">
                    <ul>
                        <li><small><span id="nabeek-link" onclick="window.open('https://nabeek.github.io')">nabeek made this</span>, copyright &copy; <span id="copyright-year"></span></small></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- End of footer -->
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
